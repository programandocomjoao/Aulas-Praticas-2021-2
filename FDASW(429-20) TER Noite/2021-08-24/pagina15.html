<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 15</title>
    </head>

    <body>
        <h1>Criação de Módulos</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p>Nome completo: {{ nome + ' ' + sobrenome }}</p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.nome = 'Danilo';
                    $scope.sobrenome = 'Targino';
                }
            );
        </script>
    </body>
</html>
