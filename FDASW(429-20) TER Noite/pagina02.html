<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <title>Página 02</title>
    </head>

    <body>
        <h1>Segundo Exemplo em AngularJS</h1>

        <div ng-app="">
            <p><label for="nome" id="rotNome">Nome:</label>
            <input type="text" id="nome" ng-model="ngNome">
            </p>

            <p><label for="data" id="rotData">Data de nascimento:</label>
            <input type="text" id="data" ng-model="ngData">
            </p>

            <p>O nome é <span ng-bind="ngNome"></span> e a data de nascimento é <span ng-bind="ngData"></span>.</p>
        </div>
    </body>
</html>
