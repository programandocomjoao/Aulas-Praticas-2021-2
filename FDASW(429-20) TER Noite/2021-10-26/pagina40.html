<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 40</title>
    </head>

    <body>
        <h1>Arrow Functions em JS</h1>

        <p id="msg"></p>

        <script>
            informar = () => {
                return "Aprender JS é construir o futuro!";
            }

            document.getElementById('msg').innerHTML = "Mensagem Oculta";
        </script>

        <input type="button" value="Exibir Mensagem" onclick="
            document.getElementById('msg').innerHTML = informar();
        ">
    </body>
</html>
