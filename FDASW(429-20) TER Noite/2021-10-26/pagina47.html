<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 47</title>
    </head>

    <body>
        <h1>This na Função Arrow</h1>

        <p id="msg"></p>
        <button id="botao">Trocar Cor</button>
        
        <script>
            class Fundo {
                constructor() {
                    this.cor = 'red';
                }

                trocarCor = () => {
                    document.getElementById('msg').innerHTML += this;
                }
            }

            meuFundo = new Fundo();

            window.addEventListener("load", meuFundo.trocarCor);
            document.getElementById('botao').addEventListener("click", meuFundo.trocarCor);
        </script>

        
    </body>
</html>
