<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 42</title>
    </head>

    <body>
        <h1>Passagem de Parâmetros</h1>

        <p id="msg"></p>

        <script>
            informar = (nome) => {
                return "Seja bem-vindo(a) " + nome;
            }

            document.getElementById('msg').innerHTML = "Mensagem Oculta";
        </script>

        <input type="button" value="Exibir Mensagem" onclick="
            document.getElementById('msg').innerHTML = informar('Danilo');
        ">
    </body>
</html>
