<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <link rel="stylesheet" href="calculadora.css">
        <title>Calculadora</title>
    </head>

    <body>
        <div id="conteudo" ng-app="meuApp" ng-controller="meuControlador">
            <h1>Calculadora</h1>

            <form>
                <fieldset>
                    <legend>Escolha a Calculadora</legend>

                    <ul>
                        <li ng-repeat="i in links">
                            <a href="{{i.link}}">{{i.texto}}</a>
                        </li>
                    </ul>
                   </fieldset>
            </form>
        </div>

        <script>
            var app = angular.module('meuApp', []);

            app.controller('meuControlador',
                function($scope) {
                    $scope.links = [
                       {link:'calculadoradelta.html', texto:'Calculadora de Delta'},
                       {link:'calculadoraesfera.html', texto:'Calculadora de Esfera'},
                       {link:'calculadorabasica.html', texto:'Calculadora Básica'},
                       {link:'calculadoraconjuntos.html', texto:'Calculadora de Conjuntos'},
                       {link:'calculadorabases.html', texto:'Calculadora de Conversão de Bases'}
                    ];
                }
            );
        </script>
    </body>
</html>
