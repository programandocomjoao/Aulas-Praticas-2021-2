<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>

    <body>
        <h1>Controladores</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <h2 ng-click="trocarNome()">{{ nome }}</h2>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.nome = "Victor Rocha";

                    $scope.trocarNome = function() {
                        $scope.nome = "Denys Pinto";
                    }
                }
            );
        </script>
    </body>
</html>
