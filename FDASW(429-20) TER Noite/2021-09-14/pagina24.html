<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 24</title>
    </head>

    <body>
        <h1>Diretiva ng-model</h1>

        <div ng-app="" ng-init="endereco='jpvoig@gmail.com'">
            <form name="meuForm">
                <p><label for="email">E-mail:</label>
                <input type="email" id="email" name="meuEmail" ng-model="endereco">
                </p>

                <p>Válido: {{ meuForm.meuEmail.$valid }}</p>
                <p>Alterado: {{ meuForm.meuEmail.$dirty }}</p>
                <p>Focado: {{ meuForm.meuEmail.$touched }}</p>
            </form>
        </div>
    </body>
</html>
