<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 23</title>
    </head>

    <body>
        <h1>Diretiva ng-model</h1>

        <div ng-app="" ng-init="endereco=' '">
            <form name="meuForm">
                <p><label for="email">E-mail:</label>
                <input type="email" id="email" name="meuEmail" ng-model="endereco">
                <span ng-show="meuForm.meuEmail.$error.email" style="color: red">Não é um endereço válido!</span>
                <span ng-show="!meuForm.meuEmail.$error.email" style="color: green">É um endereço válido!</span>
                </p>
            </form>
        </div>
    </body>
</html>
