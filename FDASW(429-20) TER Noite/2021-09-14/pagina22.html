<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 22</title>
    </head>

    <body>
        <h1>Diretiva ng-model</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <form>
                <p><label for="nome">Nome:</label>
                <input type="text" id="nome" ng-model="nome">
                </p>

                <p>O nome informado é {{ nome }}</p>
            </form>
        </div>

        <script>
            var app = angular.module('meuApp', []);
            app.controller('meuControlador',
                function($scope) {
                    $scope.nome = "Gabriel Duarte";
                }
            );
        </script>
    </body>
</html>
