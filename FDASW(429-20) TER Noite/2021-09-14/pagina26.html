<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 26</title>
    </head>
    
    <body>
        <h1>Diretiva ng-bind</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p>
            Nome: <span ng-bind="nome"></span><br>
            Idade: <span ng-bind="idade"></span> anos<br>
            Peso: <span ng-bind="peso"></span>kg<br>
            Altura: <span ng-bind="altura"></span>m<br>
            Sexo: <span ng-bind="sexo"></span>
            </p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.nome = "Maria da Conceição";
                    $scope.idade = 42;
                    $scope.peso = 69.9;
                    $scope.altura = 1.73;
                    $scope.sexo = 'F';
                }
            );
        </script>
    </body>
</html>
