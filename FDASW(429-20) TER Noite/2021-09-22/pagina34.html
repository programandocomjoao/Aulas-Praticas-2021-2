<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>PÃ¡gina 34</title>
    </head>
    
    <body>
        <h1>Filtros AngularJS</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p><label for="nome">Digite o nome:</label>
            <input type="text" id="nome" ng-model="nome">
            </p>

            <ul>
                <li ng-repeat="i in alunos | filter:nome ">
                    {{ i }}
                </li>
            </ul>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.alunos = ['Michelle', 'Danilo', 'Pedro', 'Victor', 'Paulo', 'Bruno','Gabriel'];
                }
            );
        </script>
    </body>
</html>
