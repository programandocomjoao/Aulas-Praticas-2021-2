<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 31</title>
    </head>
    
    <body>
        <h1>Filtros AngularJS</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <table border>
                <tr>
                    <th>Aluno</th>
                    <th>Cidade</th>
                </tr>

                <tr ng-repeat="i in alunos | orderBy:'nome'">
                    <td>{{ i.nome }}</td>
                    <td>{{ i.cidade }}</td>
                </tr>
            </table>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.alunos = [
                        {nome:'Michelle', cidade:'Duque de Caxias'},
                        {nome:'Danilo', cidade:'Ilha do Governador'},
                        {nome:'Pedro', cidade:'São João de Meriti'},
                        {nome:'Victor', cidade:'Saquarema'},
                        {nome:'Paulo', cidade:'Nova Iguaçu'},
                        {nome:'Bruno', cidade:'Nilópolis'},
                        {nome:'Gabriel', cidade:'Arraial do Cabo'}
                    ];
                }
            );
        </script>
    </body>
</html>
