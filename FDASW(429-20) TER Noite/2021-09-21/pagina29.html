<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 29</title>
    </head>
    
    <body ng-app="meuApp">
        <h1>Escopo AngularJS</h1>

        <p>A melhor linguagem do mundo é {{ linguagem }}</p>

        <div ng-controller="meuControlador">
            <p>A melhor linguagem do mundo é {{ linguagem }}</p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.run(
                function($rootScope) {
                    $rootScope.linguagem = 'JavaScript';
                }
            );

            app.controller("meuControlador",
                function($scope) {
                    $scope.linguagem = 'Python';
                }
            );
        </script>
    </body>
</html>
