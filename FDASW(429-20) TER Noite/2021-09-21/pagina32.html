<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 32</title>
    </head>
    
    <body>
        <h1>Filtros AngularJS</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p>O preço do produto é {{ preco | currency }}</p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    //$scope.preco = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(83.79);
                    $scope.preco = 83.79;
                }
            );
        </script>
    </body>
</html>
