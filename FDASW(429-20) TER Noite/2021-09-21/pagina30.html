<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 30</title>
    </head>
    
    <body>
        <h1>Filtros AngularJS</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <p>O nome é {{ nome | uppercase }}</p>
            <p>O e-mail é {{ email | lowercase }}</p>
        </div>

        <script>
            var app = angular.module("meuApp", []);

            app.controller("meuControlador",
                function($scope) {
                    $scope.nome = "Maria Fernanda";
                    $scope.email = "MARIAFERNADA@GMAIL.COM";
                }
            );
        </script>
    </body>
</html>
