<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="angular.min.js"></script>
        <title>Página 20</title>
    </head>

    <body>
        <h1>Classificação do Brasileirão 2021</h1>

        <div ng-app="meuApp" ng-controller="meuControlador">
            <table border>
                <tr>
                    <th>POS</th>
                    <th>CLUBE</th>
                    <th>PTS</th>
                </tr>
                <tr ng-repeat="i in times">
                    <td>{{ i.pos }}</td>
                    <td>{{ i.time }}</td>
                    <td>{{ i.pts }}</td>
                </tr>
            </table>
        </div>

        <script src="meuApp.js"></script>
        <script>
            app.controller("meuControlador", 
                function($scope) {
                    $scope.times=[
                        {pos:'1', time:'Atlético-Mg', pts:'39'},  
                        {pos:'2', time:'Palmeiras', pts:'35'}, 
                        {pos:'3', time:'Fortaleza', pts:'33'}, 
                        {pos:'4', time:'Bragantino', pts:'32'}, 
                        {pos:'5', time:'Flamengo', pts:'31'},
                        {pos:'6', time:'Corinthians', pts:'27'},
                        {pos:'7', time:'Atlético-GO', pts:'25'}
                    ];
                }
            );
        </script>
    </body>
</html>
